# CI for Flagd UI

name: flagd-ui-ci

on:
  workflow_dispatch:  # âœ… Manual trigger (via GitHub UI)

  push:
    branches:
      - main
    paths:
      - 'src/flagd-ui/**'

  pull_request:
    branches:
      - main
    paths:
      - 'src/flagd-ui/**   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        working-directory: src/flagd-ui
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js app
        working-directory: src/flagd-ui
        run: npm run build

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        working-directory: src/flagd-ui
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        working-directory: src/flagd-ui
        run: npm run lint

      - name: âœ… Run TypeScript type check
        working-directory: src/flagd-ui
        run: npx tsc --noEmit

      - name: ğŸ” Trivy Dependency Vulnerability Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scanners: vuln
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          output: trivy-report.json
          format: json

      - name: ğŸ’¾ Upload Trivy scan report
        uses: actions/upload-artifact@v4
        with:
            name: trivy-dependency-report
            path: trivy-report.json    

      - name: ğŸ’¾ Upload code coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: src/flagd-ui/coverage
        

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ› ï¸ Build Docker image (no push yet)
        uses: docker/build-push-action@v5
        with:
          context: src/flagd-ui
          file: src/flagd-ui/Dockerfile
          push: false
          load: true # <-- load image locally for scanning
          tags: ${{ secrets.DOCKER_USERNAME }}/flagd-ui:${{ github.run_id }}


      - name: ğŸš€ Push Docker image (only if scan passed)
        uses: docker/build-push-action@v5
        with:
          context: src/flagd-ui
          file: src/flagd-ui/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/flagd-ui:${{ github.run_id }}